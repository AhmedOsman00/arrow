name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: macos-15

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Swift
        uses: ./.github/actions/setup-swift

      - name: Run Tests
        run: make test

      - name: Build For Release
        run: make build

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
